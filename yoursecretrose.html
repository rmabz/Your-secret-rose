<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Rose ðŸŒ¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #F2DDE7 0%, #e8c4d8 50%, #ddb0c9 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 100%;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(139, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
            border: 3px solid #dc143c;
        }

        .instructions h1 {
            color: #dc143c;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .instructions p {
            color: #8b0000;
            font-size: 18px;
            font-weight: 600;
        }



        .petal {
            position: absolute;
            width: 100px;
            height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3)) drop-shadow(0 0 15px rgba(255, 105, 180, 0.4));
            animation: fall linear;
            opacity: 0.92;
        }

        .petal:hover {
            transform: scale(1.15) rotate(10deg);
            filter: drop-shadow(0 10px 20px rgba(220, 20, 60, 0.5)) drop-shadow(0 0 25px rgba(255, 105, 180, 0.7));
            opacity: 1;
        }

        .petal svg {
            width: 100%;
            height: 100%;
        }

        @keyframes fall {
            to {
                top: 100vh;
            }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(20px) rotate(5deg); }
            75% { transform: translateX(-20px) rotate(-5deg); }
        }

        .flower-builder {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            z-index: 50;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 0;
            background: linear-gradient(to bottom, #228b22, #006400);
            border-radius: 4px;
            transition: height 0.5s ease;
        }

        .leaf {
            position: absolute;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .leaf.left {
            left: -30px;
            bottom: 100px;
            width: 40px;
            height: 25px;
            background: #228b22;
            border-radius: 0 50% 50% 0;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -30px;
            bottom: 80px;
            width: 40px;
            height: 25px;
            background: #228b22;
            border-radius: 50% 0 0 50%;
            transform: rotate(30deg);
        }

        .built-petal {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 80px;
            height: 100px;
            opacity: 0;
            transform-origin: bottom center;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.4));
        }

        .built-petal.show {
            opacity: 0.95;
        }

        .note-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #fff5f7, #ffe4e9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(139, 0, 0, 0.4);
            z-index: 200;
            text-align: center;
            max-width: 400px;
            border: 4px solid #dc143c;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .note-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .note-popup h2 {
            color: #dc143c;
            font-size: 26px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .note-popup p {
            color: #8b0000;
            font-size: 20px;
            line-height: 1.6;
            font-style: italic;
        }

        .note-popup button {
            margin-top: 25px;
            padding: 12px 30px;
            background: #dc143c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .note-popup button:hover {
            background: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #fff, #ffe4e9);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 0 80px rgba(220, 20, 60, 0.6);
            z-index: 300;
            text-align: center;
            border: 5px solid #dc143c;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .final-message.show {
            transform: translate(-50%, -50%) scale(1);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 40px rgba(220, 20, 60, 0.6),
                            0 0 80px rgba(255, 20, 147, 0.4),
                            inset 0 0 40px rgba(255, 182, 193, 0.3);
            }
            50% {
                box-shadow: 0 0 60px rgba(220, 20, 60, 0.8),
                            0 0 120px rgba(255, 20, 147, 0.6),
                            inset 0 0 60px rgba(255, 182, 193, 0.5);
            }
        }

        .final-message h1 {
            color: #dc143c;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .valentine-button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .valentine-button.yes {
            background: linear-gradient(135deg, #dc143c, #ff1493);
            color: white;
        }

        .valentine-button.yes:hover {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
        }

        .valentine-button.replay {
            background: linear-gradient(135deg, #fff, #ffe4e9);
            color: #dc143c;
            border: 3px solid #dc143c;
        }

        .valentine-button.replay:hover {
            background: linear-gradient(135deg, #ffe4e9, #ffb6c1);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.3);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #fff, #ffe4e9);
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 0 80px rgba(220, 20, 60, 0.6);
            z-index: 400;
            text-align: center;
            border: 5px solid #dc143c;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .celebration.show {
            transform: translate(-50%, -50%) scale(1);
            animation: glow 2s ease-in-out infinite;
        }

        .celebration h1 {
            color: #dc143c;
            font-size: 52px;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .celebration p {
            color: #8b0000;
            font-size: 24px;
            font-style: italic;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .final-message .hearts {
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .instructions h1 {
                font-size: 22px;
            }
            .instructions p {
                font-size: 16px;
            }
            .final-message h1 {
                font-size: 36px;
            }
            .flower-builder {
                transform: translateX(-50%) scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h1>ðŸŒ¹ Your Secret Rose ðŸŒ¹</h1>
            <p>Catch falling petals to build our flower</p>
        </div>

        <div class="flower-builder">
            <div class="stem" id="stem"></div>
            <div class="leaf left" id="leafLeft"></div>
            <div class="leaf right" id="leafRight"></div>
            <svg class="built-petal" id="builtPetal1" style="transform: translateX(-50%) rotate(0deg);" viewBox="0 0 100 120">
                <defs>
                    <radialGradient id="builtGrad1" cx="50%" cy="25%" r="80%">
                        <stop offset="0%" stop-color="#fff0f5" stop-opacity="0.95"/>
                        <stop offset="35%" stop-color="#ffb6c1" stop-opacity="0.98"/>
                        <stop offset="70%" stop-color="#ff69b4" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#c71585" stop-opacity="1"/>
                    </radialGradient>
                </defs>
                <path d="M50 5 Q 20 15, 15 45 Q 12 70, 25 95 Q 40 115, 50 120 Q 60 115, 75 95 Q 88 70, 85 45 Q 80 15, 50 5" fill="url(#builtGrad1)" stroke="rgba(199, 21, 133, 0.3)" stroke-width="0.5"/>
            </svg>
            <svg class="built-petal" id="builtPetal2" style="transform: translateX(-50%) rotate(72deg);" viewBox="0 0 100 120">
                <defs>
                    <radialGradient id="builtGrad2" cx="50%" cy="25%" r="80%">
                        <stop offset="0%" stop-color="#ffe4e9" stop-opacity="0.95"/>
                        <stop offset="35%" stop-color="#ff1493" stop-opacity="0.98"/>
                        <stop offset="70%" stop-color="#c71585" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#8b0045" stop-opacity="1"/>
                    </radialGradient>
                </defs>
                <path d="M50 5 Q 20 15, 15 45 Q 12 70, 25 95 Q 40 115, 50 120 Q 60 115, 75 95 Q 88 70, 85 45 Q 80 15, 50 5" fill="url(#builtGrad2)" stroke="rgba(199, 21, 133, 0.3)" stroke-width="0.5"/>
            </svg>
            <svg class="built-petal" id="builtPetal3" style="transform: translateX(-50%) rotate(144deg);" viewBox="0 0 100 120">
                <defs>
                    <radialGradient id="builtGrad3" cx="50%" cy="25%" r="80%">
                        <stop offset="0%" stop-color="#ffc0cb" stop-opacity="0.95"/>
                        <stop offset="35%" stop-color="#ff69b4" stop-opacity="0.98"/>
                        <stop offset="70%" stop-color="#dc143c" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#8b0000" stop-opacity="1"/>
                    </radialGradient>
                </defs>
                <path d="M50 5 Q 20 15, 15 45 Q 12 70, 25 95 Q 40 115, 50 120 Q 60 115, 75 95 Q 88 70, 85 45 Q 80 15, 50 5" fill="url(#builtGrad3)" stroke="rgba(199, 21, 133, 0.3)" stroke-width="0.5"/>
            </svg>
            <svg class="built-petal" id="builtPetal4" style="transform: translateX(-50%) rotate(216deg);" viewBox="0 0 100 120">
                <defs>
                    <radialGradient id="builtGrad4" cx="50%" cy="25%" r="80%">
                        <stop offset="0%" stop-color="#ffd1dc" stop-opacity="0.95"/>
                        <stop offset="35%" stop-color="#ff6b9d" stop-opacity="0.98"/>
                        <stop offset="70%" stop-color="#ff1493" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#8b1a4f" stop-opacity="1"/>
                    </radialGradient>
                </defs>
                <path d="M50 5 Q 20 15, 15 45 Q 12 70, 25 95 Q 40 115, 50 120 Q 60 115, 75 95 Q 88 70, 85 45 Q 80 15, 50 5" fill="url(#builtGrad4)" stroke="rgba(199, 21, 133, 0.3)" stroke-width="0.5"/>
            </svg>
            <svg class="built-petal" id="builtPetal5" style="transform: translateX(-50%) rotate(288deg);" viewBox="0 0 100 120">
                <defs>
                    <radialGradient id="builtGrad5" cx="50%" cy="25%" r="80%">
                        <stop offset="0%" stop-color="#fff5f7" stop-opacity="0.95"/>
                        <stop offset="35%" stop-color="#ffc0cb" stop-opacity="0.98"/>
                        <stop offset="70%" stop-color="#ff69b4" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#dc143c" stop-opacity="1"/>
                    </radialGradient>
                </defs>
                <path d="M50 5 Q 20 15, 15 45 Q 12 70, 25 95 Q 40 115, 50 120 Q 60 115, 75 95 Q 88 70, 85 45 Q 80 15, 50 5" fill="url(#builtGrad5)" stroke="rgba(199, 21, 133, 0.3)" stroke-width="0.5"/>
            </svg>
        </div>

        <div class="note-popup" id="notePopup">
            <h2>Petal <span id="petalNumber"></span></h2>
            <p id="noteText"></p>
            <button onclick="closeNote()">Continue ðŸ’•</button>
        </div>

        <div class="final-message" id="finalMessage">
            <div class="hearts">ðŸ’• ðŸ’– ðŸ’•</div>
            <h1>Be My Valentine?</h1>
            <div class="hearts">ðŸ’• ðŸ’– ðŸ’•</div>
            <div class="button-group">
                <button class="valentine-button yes" onclick="sayYes()">Yes! ðŸ’–</button>
                <button class="valentine-button replay" onclick="replay()">Start Over ðŸ”„</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="hearts">ðŸ’• ðŸ’– ðŸ’— ðŸ’– ðŸ’•</div>
            <h1>Yay! ðŸŽ‰</h1>
            <p>You've made me the happiest person! ðŸ’•</p>
            <div class="hearts">ðŸ’• ðŸ’– ðŸ’— ðŸ’– ðŸ’•</div>
            <div class="button-group">
                <button class="valentine-button replay" onclick="replay()">Create Another Rose ðŸŒ¹</button>
            </div>
        </div>
    </div>

    <script>
        const notes = [
            "Your smile lights up my world like sunshine on a perfect day",
            "Every moment with you feels like a beautiful adventure",
            "You make my heart skip a beat with just one glance",
            "Being with you is my favorite place to be",
            "You're the missing piece that makes my life complete"
        ];

        let collectedPetals = 0;
        let activePetals = [];
        const maxPetals = 3;

        function createPetal() {
            if (collectedPetals >= 5 || activePetals.length >= maxPetals) return;

            const petal = document.createElement('div');
            petal.className = 'petal';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 100 120');
            svg.setAttribute('width', '100');
            svg.setAttribute('height', '120');
            
            // Create gradient definition
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const gradientId = 'petalGradient' + Date.now() + Math.random();
            const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'radialGradient');
            gradient.setAttribute('id', gradientId);
            gradient.setAttribute('cx', '50%');
            gradient.setAttribute('cy', '25%');
            gradient.setAttribute('r', '80%');
            
            const gradientColors = [
                ['#ffc0cb', '#ff69b4', '#dc143c', '#8b0000'],
                ['#ffe4e9', '#ff1493', '#c71585', '#8b0045'],
                ['#fff0f5', '#ffb6c1', '#ff69b4', '#c71585'],
                ['#ffd1dc', '#ff6b9d', '#ff1493', '#8b1a4f'],
                ['#ffe4ec', '#db7093', '#c71585', '#8b0045'],
                ['#fff5f7', '#ffc0cb', '#ff69b4', '#dc143c'],
                ['#fadadd', '#ff8fa3', '#ff1493', '#c71585']
            ];
            
            const selectedGradient = gradientColors[Math.floor(Math.random() * gradientColors.length)];
            
            const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop1.setAttribute('offset', '0%');
            stop1.setAttribute('stop-color', selectedGradient[0]);
            stop1.setAttribute('stop-opacity', '0.95');
            
            const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop2.setAttribute('offset', '35%');
            stop2.setAttribute('stop-color', selectedGradient[1]);
            stop2.setAttribute('stop-opacity', '0.98');
            
            const stop3 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop3.setAttribute('offset', '70%');
            stop3.setAttribute('stop-color', selectedGradient[2]);
            stop3.setAttribute('stop-opacity', '1');
            
            const stop4 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop4.setAttribute('offset', '100%');
            stop4.setAttribute('stop-color', selectedGradient[3]);
            stop4.setAttribute('stop-opacity', '1');
            
            gradient.appendChild(stop1);
            gradient.appendChild(stop2);
            gradient.appendChild(stop3);
            gradient.appendChild(stop4);
            defs.appendChild(gradient);
            svg.appendChild(defs);
            
            // Create more realistic rounded petal shape
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M50 5 Q 20 15, 15 45 Q 12 70, 25 95 Q 40 115, 50 120 Q 60 115, 75 95 Q 88 70, 85 45 Q 80 15, 50 5');
            path.setAttribute('fill', `url(#${gradientId})`);
            path.setAttribute('stroke', 'rgba(139, 0, 0, 0.3)');
            path.setAttribute('stroke-width', '0.5');
            
            svg.appendChild(path);
            petal.appendChild(svg);
            
            const startX = Math.random() * (window.innerWidth - 100);
            petal.style.left = startX + 'px';
            petal.style.top = '-120px';
            
            const duration = 6 + Math.random() * 4;
            petal.style.animationDuration = duration + 's';
            
            const swayDuration = 2 + Math.random() * 2;
            petal.style.animation = `fall ${duration}s linear, sway ${swayDuration}s ease-in-out infinite`;
            
            petal.addEventListener('click', () => {
                if (collectedPetals < 5) {
                    collectPetal(petal);
                }
            });
            
            document.querySelector('.container').appendChild(petal);
            activePetals.push(petal);
            
            setTimeout(() => {
                if (petal.parentElement) {
                    petal.remove();
                    activePetals = activePetals.filter(p => p !== petal);
                }
            }, duration * 1000);
        }

        function collectPetal(petal) {
            petal.style.animation = 'none';
            petal.style.transition = 'all 0.5s ease';
            petal.style.transform = 'scale(1.5) rotate(360deg)';
            petal.style.opacity = '0';
            
            setTimeout(() => {
                petal.remove();
                activePetals = activePetals.filter(p => p !== petal);
            }, 500);
            
            collectedPetals++;
            
            buildFlower(collectedPetals);
            showNote(collectedPetals);
            
            if (collectedPetals === 5) {
                setTimeout(showFinalMessage, 2500); // 2.5 second pause after flower is complete
            }
        }

        function buildFlower(petalNum) {
            const stem = document.getElementById('stem');
            const leafLeft = document.getElementById('leafLeft');
            const leafRight = document.getElementById('leafRight');
            const builtPetal = document.getElementById('builtPetal' + petalNum);
            
            if (petalNum === 1) {
                stem.style.height = '200px';
                setTimeout(() => {
                    leafLeft.style.opacity = '1';
                    leafRight.style.opacity = '1';
                }, 300);
            }
            
            if (petalNum <= 5) {
                setTimeout(() => {
                    builtPetal.classList.add('show');
                }, 500);
            }
        }

        function showNote(petalNum) {
            const popup = document.getElementById('notePopup');
            const noteText = document.getElementById('noteText');
            const petalNumber = document.getElementById('petalNumber');
            
            noteText.textContent = notes[petalNum - 1];
            petalNumber.textContent = petalNum;
            
            setTimeout(() => {
                popup.classList.add('show');
            }, 600);
        }

        function closeNote() {
            document.getElementById('notePopup').classList.remove('show');
        }

        function showFinalMessage() {
            document.getElementById('finalMessage').classList.add('show');
        }

        function sayYes() {
            document.getElementById('finalMessage').classList.remove('show');
            setTimeout(() => {
                document.getElementById('celebration').classList.add('show');
            }, 300);
        }

        function replay() {
            // Hide all popups
            document.getElementById('finalMessage').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
            
            // Reset flower
            collectedPetals = 0;
            document.getElementById('stem').style.height = '0';
            document.getElementById('leafLeft').style.opacity = '0';
            document.getElementById('leafRight').style.opacity = '0';
            
            for (let i = 1; i <= 5; i++) {
                document.getElementById('builtPetal' + i).classList.remove('show');
            }
            
            // Remove any active petals
            activePetals.forEach(petal => petal.remove());
            activePetals = [];
            
            // Start fresh
            setTimeout(() => {
                createPetal();
            }, 500);
        }

        // Start spawning petals
        setInterval(createPetal, 2000);
        createPetal();
    </script>
</body>
</html>
